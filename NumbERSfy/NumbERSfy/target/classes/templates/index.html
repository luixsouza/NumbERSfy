<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumbERSfy - Lista de Músicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c81cb;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        #playlist {
            margin-top: 20px;
        }

        #playlist ul {
            list-style: none;
            padding: 0;
        }

        #playlist li {
            margin: 10px;
        }

        #playlist a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" th:src="@{/images/NumbERSfy - Logo.png}" alt="NumbERSfy Logo">
        
        <div id="playlist">
            <h2>Lista de Músicas</h2>
            <ul>
                <!-- Iterar sobre as playlists -->
                <li th:each="playlist : ${playlists}">
                    <h3 th:text="${playlist.name}"></h3>
                    <ul>
                        <!-- Adicionar uma lista de músicas para cada playlist -->
                        <li th:each="song : ${playlist.songs}">
                            <a href="#" onclick="openPlayer('${playlist.name}', '${song}'); return false;">
                                <span th:text="${song}"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function openPlayer(playlistName, songName) {
            // Construa o URL da página do player com os parâmetros da música selecionada
            var playerUrl = '/player?playlist=' + encodeURIComponent(playlistName) + '&song=' + encodeURIComponent(songName);
            window.location.href = playerUrl;
        }
    </script>
</body>
</html>
