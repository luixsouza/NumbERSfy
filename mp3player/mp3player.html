<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MP3 Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO00SG+ppqUvZLuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="player">
    <audio id="audioPlayer" controls>
      <source src="C:\Users\Luis Eduardo\Desktop\mp3player\mp3player\src\main\resources\Jorge Ben - Samba esquema novo [1963]\03 - Balança Pema.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento audio.
    </audio>

    <div class="controls">
      <div class="playback">
        <button type="button" id="playPauseButton" class="playPause">
          <img src="C:\Users\Luis Eduardo\Desktop\mp3player\mp3player\src\main\resources\play.png" alt="Play">
        </button>
        <button type="button" id="rewindButton" class="rewind">Rewind</button>
        <button type="button" id="forwardButton" class="forward">Forward</button>
      </div>

      <div class="volume">
        Volume:
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </div>
    </div>

    <span id="trackName">asdfhgdhgdhgdhgd</span>

    <div class="playlist">
      <ul>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO00SG+ppqUvZLuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>
    <script src="mp3player.js"></script>
  </body>
</html>
